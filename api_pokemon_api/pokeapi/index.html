$def with(datos)
<html lang="es">

<head>
    <title>App_1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form method="POST">
      <div class="container">
        <div class="colums">
          <div class="colums is-4">
            <label class="label">Nombre del Pokemon</label>
            <input class="input is-rounded" type="text" name="poke_name">
            <br>
            <br>
            <button class="button is-primary" type="submit">Buscar</button>
          </div>
        </div>
      </div>
    </form>
    <div align="center">
      $if datos !=None:
      $:datos["nombre_pokemon"]<br>
      $:datos["tipo_pokemon"]<br>
      $:datos["abilidad"]<br>
      $:datos["url"]<br>
    </div>
</body>
</html>
